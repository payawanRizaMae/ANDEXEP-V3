{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<h5>Create an Account!</h5>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
        <small class="mx-auto my-1">Don't have an account? <a href="{% url 'login_user' %}" class="text-decoration-none">Login</a></small>
    </div>
</form>

{% endblock %}
