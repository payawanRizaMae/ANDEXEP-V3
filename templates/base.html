<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDEXEP: Stress Monitoring</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="shortcut icon" type="image/png" href="{% static 'stress_management_icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <nav class="navbar bg-light mb-3">
        <div class="container-fluid">
            <span class="navbar-brand text-success mx-auto mb-0 h1 fw-bold">ANXEDEP: STRESS MONITORING</span>
        </div>
    </nav>
    <div class="mx-2">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
    // JavaScript function to refresh the page
    function refreshPage() {
        window.location = window.location.href;
    }
</script>

</body>
</html>
